    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è Firebase (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —à–∞–±–ª–æ–Ω)
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-snake-app';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                window.firebaseApp = initializeApp(firebaseConfig);
                window.db = getFirestore(window.firebaseApp);
                window.auth = getAuth(window.firebaseApp);

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }
                window.userId = window.auth.currentUser?.uid || crypto.randomUUID();
                console.log("Firebase initialized. User ID:", window.userId);

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
                if (typeof window.initGame === 'function') {
                    window.initGame();
                }

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∏–≥—Ä—ã, –¥–∞–∂–µ –µ—Å–ª–∏ Firebase –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                if (typeof window.initGame === 'function') {
                    window.initGame();
                }
            }
        });
    </script>

            <div id="foodSkinsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- –°–∫–∏–Ω—ã –µ–¥—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã –∑–¥–µ—Å—å -->

    <script>
        // === –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 20; // –†–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏ (20x20 —è—á–µ–µ–∫)
        const CELL_SIZE = canvas.width / GRID_SIZE; // –†–∞–∑–º–µ—Ä –æ–¥–Ω–æ–π —è—á–µ–π–∫–∏ (20px)

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–∫–æ—Ä–æ—Å—Ç–∏ (–æ–±—â–µ–µ –¥–ª—è –≤—Å–µ—Ö —Å–ª–æ–∂–Ω–æ—Å—Ç–µ–π)
        const MIN_DELAY = 60; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –≤ –º—Å (–±—ã—Å—Ç—Ä–∞—è)
        const SPEED_INCREASE_THRESHOLD = 5; // –£–≤–µ–ª–∏—á–∏–≤–∞—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å –∫–∞–∂–¥—ã–µ N –æ—á–∫–æ–≤
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        const DIFFICULTIES = {
            easy: { name: '–õ–µ–≥–∫–æ', initialDelay: 300, speedDecrement: 10, color: 'text-green-400' },
            medium: { name: '–°—Ä–µ–¥–Ω–µ', initialDelay: 200, speedDecrement: 15, color: 'text-yellow-400' },
            hard: { name: '–°–ª–æ–∂–Ω–æ', initialDelay: 120, speedDecrement: 25, color: 'text-red-400' },
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let snake;
        let food;
        let dx = CELL_SIZE; 
        let dy = 0;
        let score = 0; 
        let money = 0; // –î–µ–Ω—å–≥–∏
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        let selectedDifficulty = 'medium'; 
        let currentInitialDelay;
        let currentSpeedDecrement;

        let currentDelay = DIFFICULTIES[selectedDifficulty].initialDelay; 
        let gameStatus = 'ready'; // 'ready', 'playing', 'paused', 'gameOver'
        let gameInterval;
        let inputQueue = []; 

        // === –°–û–°–¢–û–Ø–ù–ò–ï –ú–ê–ì–ê–ó–ò–ù–ê ===
        let SKINS_STATE = {
            // –°–∫–∏–Ω—ã –ó–º–µ–π–∫–∏ (headColor - –≥–æ–ª–æ–≤–∞, trailColor - —Ç–µ–ª–æ)
            'snake-default': { type: 'snake', name: '–ë–∏—Ä—é–∑–æ–≤—ã–π', headColor: '#00f0f0', trailColor: '#009999', price: 0, isUnlocked: true },
            'snake-gold': { type: 'snake', name: '–ó–æ–ª–æ—Ç–æ–π', headColor: '#FFD700', trailColor: '#CCAC00', price: 500, isUnlocked: false },
            'snake-plasma': { type: 'snake', name: '–ü–ª–∞–∑–º–∞', headColor: '#FF00FF', trailColor: '#AA00AA', price: 1000, isUnlocked: false },

            // –°–∫–∏–Ω—ã –ï–¥—ã (–¢–æ—á–∫–∏) (color - —Ü–≤–µ—Ç –µ–¥—ã)
            'food-default': { type: 'food', name: '–ö—Ä–∞—Å–Ω–æ–µ –Ø–±–ª–æ–∫–æ', color: '#ff4d4d', price: 0, isUnlocked: true },
            'food-blue': { type: 'food', name: '–°–∏–Ω—è—è –Ø–≥–æ–¥–∞', color: '#4d4dff', price: 300, isUnlocked: false },
            'food-green': { type: 'food', name: '–ó–µ–ª–µ–Ω—ã–π –ö—Ä–∏—Å—Ç–∞–ª–ª', color: '#00FF00', price: 800, isUnlocked: false },
        };
        let currentSnakeSkinId = 'snake-default';
        let currentFoodSkinId = 'food-default';


        // === –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –°–ö–û–†–û–°–¢–¨–Æ –ò –£–†–û–í–ù–ï–ú ===
        function calculateDelay(currentScore) {
            const speedLevel = Math.floor(currentScore / SPEED_INCREASE_THRESHOLD);
            let newDelay = currentInitialDelay - (speedLevel * currentSpeedDecrement);
            return Math.max(MIN_DELAY, newDelay);
        }

        function getSpeedLevel(currentScore) {
            return Math.floor(currentScore / SPEED_INCREASE_THRESHOLD) + 1;
        }


        // === –§–£–ù–ö–¶–ò–ò –†–ò–°–û–í–ê–ù–ò–Ø (–û–ë–ù–û–í–õ–ï–ù–û –î–õ–Ø –°–ö–ò–ù–û–í) ===

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);
        }

        function drawSnake() {
            const snakeSkin = SKINS_STATE[currentSnakeSkinId];

            // –ì–æ–ª–æ–≤–∞
            drawRect(snake[0].x, snake[0].y, snakeSkin.headColor); 

            // –¢–µ–ª–æ
            for (let i = 1; i < snake.length; i++) {
                drawRect(snake[i].x, snake[i].y, snakeSkin.trailColor); 
            }
        }

        function drawFood() {
            const foodSkin = SKINS_STATE[currentFoodSkinId];
            drawRect(food.x, food.y, foodSkin.color); 
        }

        function drawGameStatus() {
            // –û—á–∏—â–∞–µ–º –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, canvas.height / 3, canvas.width, canvas.height / 3);

            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Orbitron';
            ctx.textAlign = 'center';

            let message = '';
            let subMessage = '';
            let isBlinking = false;

            switch (gameStatus) {
                case 'ready':
                    message = '–ó–ú–ï–ô–ö–ê';
                    subMessage = '–ù–∞–∂–º–∏—Ç–µ P –∏–ª–∏ –ª—é–±—É—é —Å—Ç—Ä–µ–ª–∫—É –¥–ª—è —Å—Ç–∞—Ä—Ç–∞';
                    isBlinking = true;
                    break;
                case 'paused':
                    message = '–ü–ê–£–ó–ê';
                    subMessage = '–ù–∞–∂–º–∏—Ç–µ P –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è';
                    isBlinking = true;
                    break;
                case 'gameOver':
                    message = '–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!';
                    subMessage = `–í–∞—à —Å—á–µ—Ç: ${score}, –î–µ–Ω—å–≥–∏: ${money}. –ù–∞–∂–º–∏—Ç–µ R –¥–ª—è —Ä–µ—Å—Ç–∞—Ä—Ç–∞.`;
                    isBlinking = true;
                    break;
            }

            const statusDiv = document.getElementById('instructions');
            if (isBlinking) {
                statusDiv.classList.add('blinking');
            } else {
                statusDiv.classList.remove('blinking');
            }

            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 10);
            ctx.font = '14px Orbitron';
            ctx.fillText(subMessage, canvas.width / 2, canvas.height / 2 + 20);
        }

        function updateHUD() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –∏ –¥–µ–Ω–µ–≥
            document.getElementById('scoreDisplay').textContent = score; 
            document.getElementById('moneyDisplay').textContent = money; 
            document.getElementById('speedDisplay').textContent = getSpeedLevel(score);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏
            const speedEl = document.getElementById('speedDisplay');
            speedEl.classList.remove('text-green-400', 'text-yellow-400', 'text-red-400');
            speedEl.classList.add(DIFFICULTIES[selectedDifficulty].color);
            
            lucide.createIcons();
        }

        function clearCanvas() {
            ctx.fillStyle = '#0d0d1a'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }


        // === –õ–û–ì–ò–ö–ê –ò–ì–†–´ ===

        function resetGame() {
            const settings = DIFFICULTIES[selectedDifficulty];
            currentInitialDelay = settings.initialDelay;
            currentSpeedDecrement = settings.speedDecrement;

            const startX = Math.floor(GRID_SIZE / 2) * CELL_SIZE;
            const startY = Math.floor(GRID_SIZE / 2) * CELL_SIZE;

            snake = [
                { x: startX, y: startY },
                { x: startX - CELL_SIZE, y: startY },
                { x: startX - 2 * CELL_SIZE, y: startY }
            ];

            dx = CELL_SIZE;
            dy = 0;
            score = 0; 
            money = 0; 
            currentDelay = currentInitialDelay; 
            gameStatus = 'ready';
            inputQueue = [];
            clearInterval(gameInterval);

            placeFood();
            updateHUD();
            updateDifficultyButtons(); 
            clearCanvas();
            drawSnake();
            drawFood();
            drawGameStatus();
        }

        function placeFood() {
            let newFood;
            let onSnake;
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE,
                    y: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE
                };
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);

            food = newFood;
        }

        function advanceSnake() {
            if (inputQueue.length > 0) {
                const newDir = inputQueue.shift();
                dx = newDir.dx;
                dy = newDir.dy;
            }

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —Å—ä–µ–ª–∞ –ª–∏ –∑–º–µ–π–∫–∞ –µ–¥—É (–õ–û–ì–ò–ö–ê –°–ß–ï–¢–ê –ò –î–ï–ù–ï–ì)
            if (head.x === food.x && head.y === food.y) {
                score += 10; 
                money += 50; // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –¥–µ–Ω–µ–≥ (50 –∑–∞ 10 –æ—á–∫–æ–≤)
                
                const newDelay = calculateDelay(score);
                
                if (newDelay !== currentDelay) {
                    currentDelay = newDelay;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, currentDelay);
                }

                updateHUD();
                placeFood(); 
                
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            const hitWall = head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height;

            let hitSelf = false;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    hitSelf = true;
                    break;
                }
            }

            if (hitWall || hitSelf) {
                gameStatus = 'gameOver';
                clearInterval(gameInterval);
                drawGameStatus();
            }
        }

        function gameLoop() {
            if (gameStatus !== 'playing') return;

            advanceSnake();
            checkCollision();

            clearCanvas();
            drawFood();
            drawSnake();
        }


        // === –ú–ê–ì–ê–ó–ò–ù: –õ–û–ì–ò–ö–ê –ò UI ===

        function buySkin(skinId) {
            const skin = SKINS_STATE[skinId];
            if (!skin) return;

            if (money >= skin.price) {
                money -= skin.price;
                skin.isUnlocked = true;
                equipSkin(skinId, skin.type);
                updateShopUI();
                updateHUD();
            } else {
                // –í —Ä–µ–∞–ª—å–Ω–æ–π –∏–≥—Ä–µ –∑–¥–µ—Å—å –±—ã–ª–æ –±—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                console.log(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ ${skin.name}`);
            }
        }

        function equipSkin(skinId, skinType) {
            const skin = SKINS_STATE[skinId];
            if (!skin || !skin.isUnlocked) return;

            if (skinType === 'snake') {
                currentSnakeSkinId = skinId;
            } else if (skinType === 'food') {
                currentFoodSkinId = skinId;
            }
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Å–∫–∏–Ω–∞ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
            clearCanvas();
            drawFood();
            drawSnake();
            updateShopUI();
        }
        
        function createSkinCard(skinId, skin) {
            const isEquipped = (skin.type === 'snake' && currentSnakeSkinId === skinId) || 
                               (skin.type === 'food' && currentFoodSkinId === skinId);
            
            const card = document.createElement('div');
            card.className = `skin-card p-4 rounded-lg border-2 ${isEquipped ? 'border-lime-400 bg-gray-900' : 'border-gray-700 bg-gray-800'}`;
            card.dataset.id = skinId;

            let mainColor = skin.color || skin.headColor;
            
            // –ü—Ä–µ–≤—å—é —Å–∫–∏–Ω–∞
            const preview = `<div class="w-full h-8 mb-3 rounded-md" style="background: linear-gradient(to right, ${mainColor} 0%, ${skin.trailColor || mainColor} 100%); border: 1px solid #333;"></div>`;

            let buttonHTML;

            if (skin.isUnlocked) {
                if (isEquipped) {
                    buttonHTML = `<button class="w-full py-2 bg-gray-600 text-gray-300 font-bold rounded-md cursor-default" disabled>–≠–∫–∏–ø–∏—Ä–æ–≤–∞–Ω–æ</button>`;
                } else {
                    buttonHTML = `<button onclick="window.equipSkin('${skinId}', '${skin.type}')" class="w-full py-2 bg-blue-600 hover:bg-blue-700 font-bold rounded-md transition duration-150">–≠–∫–∏–ø–∏—Ä–æ–≤–∞—Ç—å</button>`;
                }
            } else {
                buttonHTML = `
                    <button onclick="window.buySkin('${skinId}')" class="w-full py-2 bg-lime-600 hover:bg-lime-700 font-bold rounded-md transition duration-150 flex items-center justify-center">
                        <i data-lucide="coin" class="w-4 h-4 mr-2"></i> ${skin.price}
                    </button>
                `;
            }

            card.innerHTML = `
                ${preview}
                <h4 class="text-lg font-bold text-white mb-1">${skin.name}</h4>
                <p class="text-gray-400 text-sm mb-3">${skin.type === 'snake' ? '–ó–º–µ–π–∫–∞' : '–ï–¥–∞'}</p>
                ${buttonHTML}
            `;
            return card;
        }

        function updateShopUI() {
            const snakeContainer = document.getElementById('snakeSkinsContainer');
            const foodContainer = document.getElementById('foodSkinsContainer');
            const shopMoneyDisplay = document.getElementById('shopMoneyDisplay');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
            shopMoneyDisplay.textContent = money;
            
            snakeContainer.innerHTML = '';
            foodContainer.innerHTML = '';

            for (const [id, skin] of Object.entries(SKINS_STATE)) {
                const card = createSkinCard(id, skin);
                if (skin.type === 'snake') {
                    snakeContainer.appendChild(card);
                } else {
                    foodContainer.appendChild(card);
                }
            }
            lucide.createIcons();
        }

        function openShop() {
            if (gameStatus === 'playing') togglePause(); // –ü–∞—É–∑–∞, –µ—Å–ª–∏ –∏–≥—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞
            document.getElementById('shopModal').classList.remove('hidden');
            updateShopUI(); // –û–±–Ω–æ–≤–ª—è–µ–º UI –º–∞–≥–∞–∑–∏–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        }

        function closeShop() {
            document.getElementById('shopModal').classList.add('hidden');
        }

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –º–∞–≥–∞–∑–∏–Ω–∞ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤ HTML
        window.buySkin = buySkin;
        window.equipSkin = equipSkin;


        // === –û–ë–†–ê–ë–û–¢–ö–ê –í–í–û–î–ê –ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø ===

        function changeDirection(newDx, newDy) {
            // –ï—Å–ª–∏ –º–∞–≥–∞–∑–∏–Ω –æ—Ç–∫—Ä—ã—Ç, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
            if (!document.getElementById('shopModal').classList.contains('hidden')) return; 

            if (gameStatus === 'ready' || gameStatus === 'paused') {
                if (gameStatus === 'ready') startGame();
                else if (gameStatus === 'paused') {
                    gameStatus = 'playing';
                    startGame(); 
                }
            }

            const isHorizontalChange = (newDx !== 0 && dx === -newDx) && newDy === 0 && dy === 0;
            const isVerticalChange = (newDy !== 0 && dy === -newDy) && newDx === 0 && dx === 0;

            if (isHorizontalChange || isVerticalChange) {
                return;
            }

            if (inputQueue.length === 0) {
                 inputQueue.push({ dx: newDx, dy: newDy });
            }
        }

        function handleKeyPress(event) {
            const key = event.key;
            const isShopOpen = !document.getElementById('shopModal').classList.contains('hidden');

            if (isShopOpen) {
                if (key === 'Escape') closeShop();
                return;
            }

            if (gameStatus === 'gameOver' && (key === 'r' || key === 'R')) {
                resetGame();
                return;
            }

            switch (key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection(0, -CELL_SIZE);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection(0, CELL_SIZE);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection(-CELL_SIZE, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection(CELL_SIZE, 0);
                    break;
                case 'p':
                case 'P':
                case ' ': // –ü—Ä–æ–±–µ–ª –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
                    togglePause();
                    break;
            }
        }

        function togglePause() {
            if (document.getElementById('shopModal').classList.contains('hidden')) {
                 if (gameStatus === 'playing') {
                    gameStatus = 'paused';
                    clearInterval(gameInterval);
                    drawGameStatus();
                } else if (gameStatus === 'paused') {
                    gameStatus = 'playing';
                    startGame(); 
                } else if (gameStatus === 'ready') {
                    startGame();
                }
            }
        }

        function startGame() {
            if (gameStatus === 'playing') return;
            gameStatus = 'playing';
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, currentDelay);
            document.getElementById('instructions').classList.remove('blinking');
        }


        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–õ–û–ñ–ù–û–°–¢–¨–Æ –ò –ú–û–ë–ò–õ–¨–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï ===

        function setupDifficultySelector() {
            const buttons = document.querySelectorAll('.diff-btn');
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    if (gameStatus === 'playing') return; 
                    
                    const newDifficulty = e.target.dataset.difficulty;
                    if (newDifficulty !== selectedDifficulty) {
                        selectedDifficulty = newDifficulty;
                        resetGame(); 
                    }
                });
            });
            updateDifficultyButtons(); 
        }
        
        function updateDifficultyButtons() {
            const buttons = document.querySelectorAll('.diff-btn');
            buttons.forEach(button => {
                const diff = button.dataset.difficulty;
                
                button.classList.remove('border-2', 'border-yellow-300', 'border-green-300', 'border-red-300');
                
                if (diff === selectedDifficulty) {
                    let borderColor = 'border-yellow-300';
                    if (diff === 'easy') borderColor = 'border-green-300';
                    if (diff === 'hard') borderColor = 'border-red-300';
                    
                    button.classList.add('border-2', borderColor);
                }
            });
        }

        function setupMobileControls() {
            document.getElementById('upBtn').addEventListener('click', () => changeDirection(0, -CELL_SIZE));
            document.getElementById('downBtn').addEventListener('click', () => changeDirection(0, CELL_SIZE));
            document.getElementById('leftBtn').addEventListener('click', () => changeDirection(-CELL_SIZE, 0));
            document.getElementById('rightBtn').addEventListener('click', () => changeDirection(CELL_SIZE, 0));
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–≤–∞–π–ø–æ–≤ –Ω–∞ –∫–∞–Ω–≤–∞—Å
        let touchstartX = 0;
        let touchstartY = 0;

        canvas.addEventListener('touchstart', e => {
            if (gameStatus === 'ready') startGame();
            touchstartX = e.changedTouches[0].screenX;
            touchstartY = e.changedTouches[0].screenY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', e => {
            let touchendX = e.changedTouches[0].screenX;
            let touchendY = e.changedTouches[0].screenY;
            handleGesture(touchstartX, touchendX, touchstartY, touchendY);
            e.preventDefault();
        });

        function handleGesture(startX, endX, startY, endY) {
            const diffX = endX - startX;
            const diffY = endY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) < CELL_SIZE) return; 
                if (diffX > 0) {
                    changeDirection(CELL_SIZE, 0); 
                } else {
                    changeDirection(-CELL_SIZE, 0); 
                }
            } else {
                if (Math.abs(diffY) < CELL_SIZE) return; 
                if (diffY > 0) {
                    changeDirection(0, CELL_SIZE); 
                } else {
                    changeDirection(0, -CELL_SIZE); 
                }
            }
        }


        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===

        window.initGame = function() {
            document.addEventListener('keydown', handleKeyPress);
            setupMobileControls();
            setupDifficultySelector();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ –º–∞–≥–∞–∑–∏–Ω–∞
            document.getElementById('shopBtn').addEventListener('click', openShop);
            document.getElementById('closeShopBtn').addEventListener('click', closeShop);
            
            resetGame(); 
        };

        if (typeof __firebase_config === 'undefined' || __firebase_config === '{}') {
            document.addEventListener('DOMContentLoaded', window.initGame);
        }

    </script>
